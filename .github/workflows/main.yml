name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        board_target: [esp32s3]
        build_type: [Debug, Release]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker UID
        run: echo "UID=$(id -u)" >> $GITHUB_ENV

      - name: Build
        run: docker run --rm -v ${{github.workspace}}:/project -w /project -u ${{env.UID}} -e HOME=/tmp -e IDF_TARGET=${{matrix.board_target}} espressif/idf:release-v5.2 idf.py build
